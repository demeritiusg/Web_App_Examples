<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{{ url('static', filename='style.css') }}" />
        {% if title %}
            <title>{{ title }}</title>
        {% else %}
            <title>Website</title>
        {% endif %}
        {% block scripts %}
            {% if request.endpoint == 'acct_purch_clearing' %}
                <script src="{{ url_for('static', filename='JS/Accounting.js') }}"></script>
            {% else %}
                <script></script>
        {% endblock scripts %}
    {% endblock %}
</head>
<body>
    {% block content %}

    {% endblock %}
</body>
</html>
