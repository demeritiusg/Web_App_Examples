<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{{ url('static', filename='style.css') }}" />
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Website</title>
        {% endif %}
    {% endblock %}
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
